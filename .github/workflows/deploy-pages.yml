name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p _site/slides

      - name: Convert Marp slides to HTML (Korean)
        run: marp docs/slides/main.md -o _site/slides/index.html --html

      - name: Convert Marp slides to HTML (English)
        run: marp docs/slides/main.en.md -o _site/slides/index.en.html --html

      - name: Convert Marp slides to HTML (Japanese)
        run: marp docs/slides/main.ja.md -o _site/slides/index.ja.html --html

      - name: Convert Marp slides to PDF (Korean)
        run: marp docs/slides/main.md -o _site/slides/vibe-coding-guide.pdf --pdf --allow-local-files

      - name: Convert Marp slides to PDF (English)
        run: marp docs/slides/main.en.md -o _site/slides/vibe-coding-guide.en.pdf --pdf --allow-local-files

      - name: Convert Marp slides to PDF (Japanese)
        run: marp docs/slides/main.ja.md -o _site/slides/vibe-coding-guide.ja.pdf --pdf --allow-local-files

      - name: Copy guide documents
        run: |
          cp docs/guide.md _site/guide.html
          cp docs/guide.en.md _site/guide.en.html
          cp docs/guide.ja.md _site/guide.ja.html

      - name: Copy README files
        run: |
          cp README.md _site/README.md
          cp README.en.md _site/README.en.md
          cp README.ja.md _site/README.ja.md

